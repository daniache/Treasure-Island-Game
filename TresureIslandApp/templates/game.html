{% extends "layout.html" %}

{% block title %}Game{% endblock %}

{% block content %}
    <div class="text-center">
        <h2 class="text-2xl font-semibold mb-4">{{ message }}</h2>

        {% if input_field == "password" %}
            <!-- Password Input Form -->
            <form method="POST" class="space-y-4">
                <label for="password" class="block text-lg font-medium">Enter the password:</label>
                <input type="text" id="password" name="password" class="mt-2 p-2 border rounded w-full md:w-1/2 mx-auto" required>
                <button type="submit" class="mt-4 px-4 py-2 bg-green-500 text-white rounded hover:bg-green-600">
                    Submit
                </button>
            </form>
        {% elif choices %}
            <!-- Choices for Game Options -->
            <form method="POST" class="space-y-4">
                {% for choice in choices %}
                    <button name="choice" value="{{ choice }}" class="px-4 py-2 bg-green-500 text-white rounded hover:bg-green-600">
                        {{ choice }}
                    </button>
                {% endfor %}
            </form>
        {% elif next_url %}
            <!-- Restart Game Link -->
            <a href="{{ next_url }}" class="mt-4 px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">
                Restart Game
            </a>
        {% endif %}
    </div>
{% endblock %}
