<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Treasure Island{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <style>
        body {
            background: linear-gradient(to bottom, #2c3e50, #34495e);
            color: #ecf0f1;
            font-family: 'Trebuchet MS', sans-serif;
        }
        header {
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        button {
            transition: all 0.3s ease-in-out;
        }
        button:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
<div class="container mx-auto p-4">
    <header class="text-center mb-6">
        <h1 class="text-5xl font-extrabold text-yellow-500 drop-shadow-md">Treasure Island</h1>
    </header>
    <main>
        {% block content %}{% endblock %}
    </main>
    <footer class="text-center mt-6 text-sm text-yellow-300">
        &copy; 2024 Treasure Island Adventure Game | Created by Aspiring Pirates
    </footer>
</div>
</body>
</html>
